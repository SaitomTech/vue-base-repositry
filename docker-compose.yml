version: "3"
services:
  node-js:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      args:
        WORKDIR: /workspace
    volumes:
      - .:/workspace
      - ${USERPROFILE-~}/.ssh:/home/vscode/.ssh
    image: node-vue-image 
    container_name: node-vue-container 
    tty: true